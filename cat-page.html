<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 고양이 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .cat-emoji {
            text-align: center;
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .cat-image {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .cat-facts {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .cat-facts h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .cat-facts ul {
            list-style: none;
            padding-left: 0;
        }

        .cat-facts li {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cat-facts li:last-child {
            border-bottom: none;
        }

        .cat-facts li::before {
            content: "🐾 ";
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐱 귀여운 고양이 페이지 🐱</h1>

        <div class="cat-emoji">😺</div>

        <img id="catImage" class="cat-image" src="https://cataas.com/cat" alt="귀여운 고양이">

        <div class="button-container">
            <button onclick="loadNewCat()">새로운 고양이 보기!</button>
        </div>

        <div class="cat-facts">
            <h2>고양이 재미있는 사실들</h2>
            <ul>
                <li>고양이는 하루에 평균 12-16시간을 잠니다</li>
                <li>고양이는 최대 32km/h의 속도로 달릴 수 있습니다</li>
                <li>고양이는 약 100개의 다양한 소리를 낼 수 있습니다</li>
                <li>고양이의 코는 사람의 지문처럼 모두 다릅니다</li>
                <li>고양이는 달콤한 맛을 느끼지 못합니다</li>
                <li>고양이는 자신의 몸 높이보다 5-6배 높이 점프할 수 있습니다</li>
            </ul>
        </div>
    </div>

    <script>
        function loadNewCat() {
            const catImage = document.getElementById('catImage');
            // 캐시를 피하기 위해 타임스탬프 추가
            catImage.src = 'https://cataas.com/cat?' + new Date().getTime();
        }

        // 페이지 로드 시 랜덤 고양이 표시
        window.onload = function() {
            loadNewCat();
        };
    </script>
</body>
</html>
